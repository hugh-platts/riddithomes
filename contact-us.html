<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us – Riddit Homes</title>
  <link rel="icon" type="image/png" href="/icons/static/flavicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    :root {
      --black: #000;
      --dark-gray: #222;
      --light-gray: #f5f5f5;
      --white: #fff;
      --accent: #61b458;
      --header-bg: #1B1B1B;
      --transition: 0.3s ease;
    }
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box }
    body {
      font-family:'Montserrat',sans-serif;
      background:var(--light-gray);
      color:var(--dark-gray);
      overflow-x:hidden;
      line-height:1.6;
    }
    a { text-decoration:none; color:inherit }
    img { display:block; max-width:100% }

    /* Logo bar */
    .logo-top {
      background:var(--header-bg);
      text-align:center;
      padding:1rem;
      position:sticky; top:0; z-index:1002;
    }
    .logo-top img { width:128px }

    /* Header */
    header {
      position:sticky; top:0; z-index:1001;
      background:var(--header-bg);
      display:flex; align-items:center;
      padding:.75rem 1rem;
    }
    .menu-btn {
      background:none; border:none; cursor:pointer;
    }
    .menu-btn img { width:32px; height:32px }
    .spacer { flex:1 }

    /* Side menu */
    #side-menu {
      position:fixed; top:0; left:0; width:250px; height:100vh;
      background:var(--black);
      transform:translateX(-100%);
      transition:transform var(--transition);
      padding-top:1rem; z-index:2000;
    }
    #side-menu.open { transform:translateX(0) }
    .close-btn {
      background:none; border:none; color:#fff;
      font-size:1.5rem; cursor:pointer;
      position:absolute; top:.5rem; right:.5rem;
    }
    #side-menu nav {
      display:flex; flex-direction:column; gap:1rem; padding:1rem;
    }
    #side-menu nav a { color:#fff; font-weight:600 }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 1050;
    }
    #overlay.show {
      display: block;
    }
    
    /* Form container */
    .container {
      max-width:500px;
      margin:2rem auto;
      padding:1.5rem;
      background:var(--white);
      border-radius:8px;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }
    .container h1 {
      text-align:center;
      margin-bottom:1.5rem;
      font-size:1.8rem;
      color:var(--dark-gray);
    }

    /* Floating label */
    .form-group {
      position:relative;
      margin-bottom:1.5rem;
    }
    .form-group input,
    .form-group textarea {
      width:100%;
      padding:0.75rem 0.5rem;
      border:none;
      border-bottom:2px solid #ccc;
      background:transparent;
      font-size:1rem;
      color:var(--dark-gray);
    }
    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color:transparent;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      outline:none;
      border-bottom-color:var(--accent);
    }
    .form-group label {
      position:absolute;
      top:0.8rem; left:0.5rem;
      font-size:1rem;
      color:#888;
      pointer-events:none;
      transition:0.2s ease;
    }
    .form-group input:focus + label,
    .form-group textarea:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:not(:placeholder-shown) + label {
      top:-0.6rem;
      font-size:0.85rem;
      color:var(--accent);
    }
    .form-group textarea {
      resize:vertical;
      min-height:100px;
    }
    
    /* Added style for reCAPTCHA element */
    .g-recaptcha {
        margin-bottom: 1.5rem;
        display: flex;
        justify-content: center;
    }

    /* Actions */
    .actions {
      display:flex;
      flex-wrap:wrap;
      gap:0.5rem;
      justify-content:center;
      margin-top:1rem;
    }
    .actions button,
    .actions a {
      flex:1 1 auto;
      text-align:center;
      padding:0.75rem 1rem;
      border-radius:4px;
      font-size:1rem;
      font-weight:600;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:0.5rem;
      cursor:pointer;
      transition:opacity var(--transition);
      text-decoration:none;
      color:var(--white);
    }
    .actions button {
      background:var(--accent);
      border:none;
    }
    .actions a.whatsapp { background:#25D366; }
    .actions a.email    { background:#333; }
    .actions button:hover,
    .actions a:hover { opacity:0.9; }
    .actions a img { width:20px; height:auto; }

    @media(max-width:500px){
      .container { margin:1rem auto; }
    }
  </style>
</head>
<body>

  <div class="logo-top">
    <a href="/">
      <img src="images/rhd-logo.png" alt="Riddit Homes Logo">
    </a>
  </div>

  <header>
    <button class="menu-btn" onclick="toggleMenu()">
      <img src="icons/menu-icon.png" alt="Menu">
    </button>
    <div class="spacer"></div>
  </header>

  <div id="side-menu">
    <button class="close-btn" aria-label="Close">&times;</button>
    <nav>
      <a href="/">Home</a>
      <a href="/new-listings.html">New Listings</a>
      <a href="/kitchens.html">Kitchens</a>
      <a href="/return-policy.html">Return Policy</a>
      <a href="/contact-us.html">Contact</a>
      <a href="/about-us.html">About</a>
    </nav>
  </div>
  <div id="overlay"></div>

  <div class="container">
    <h1>Contact Us</h1>
    <form
      id="contact-form"
      action="https://docs.google.com/forms/d/e/1FAIpQLSeBzkmm-QIBUkZ4ue4hlgTszt8iMPGueWmGSt3gnvGjEWwc1w/formResponse"
      method="POST">
      <div class="form-group">
        <input
          type="text"
          name="entry.2005620554"
          id="username"
          placeholder=" "
          required>
        <label for="username">Name</label>
      </div>
      <div class="form-group">
        <input
          type="email"
          name="entry.1045781291"
          id="useremail"
          placeholder=" "
          required>
        <label for="useremail">Email</label>
      </div>
      <div class="form-group">
        <input
          type="tel"
          name="entry.1166974658"
          id="userphone"
          placeholder=" ">
        <label for="userphone">Phone Number</label>
      </div>
      <div class="form-group">
        <textarea
          name="entry.839337160"
          id="userquestion"
          placeholder=" "
          required></textarea>
        <label for="userquestion">Your Message</label>
      </div>

      <div class="g-recaptcha" data-sitekey="6LfGG4QrAAAAAHcuIJPmUHb4VaABZxTM_EIEXI9U"></div>

      <div class="actions">
        <button type="submit">Send Message</button>

        <a href="https://wa.me/447424463887" class="whatsapp" target="_blank">
          <img src="icons/whatsapp-icon.png" alt="WhatsApp">WhatsApp
        </a>

        <a href="mailto:Riddithomes1@gmail.com" class="email">
          <img src="icons/email-icon.png" alt="Email">Email Us
        </a>
      </div>
    </form>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('side-menu').classList.toggle('open');
      document.getElementById('overlay').classList.toggle('show');
      document.body.classList.toggle('no-scroll');
    }
    
    // wire up close‐button so it doesn’t immediately re‑open
    document.querySelector('#side-menu .close-btn').addEventListener('click', e => {
      e.stopPropagation();     // prevent it from bubbling back to header
      toggleMenu();
    });
    
    // wire up overlay to close
    document.getElementById('overlay').addEventListener('click', toggleMenu);
    
    // 3. ADDED SCRIPT FOR reCAPTCHA VALIDATION
    document.getElementById('contact-form').addEventListener('submit', function(event) {
        const recaptchaResponse = grecaptcha.getResponse();
        if (recaptchaResponse.length === 0) {
            event.preventDefault(); // Stop the form from submitting
            alert('Please check the "I\'m not a robot" box before sending your message.');
        }
    });
  </script>
</body>
</html>
