<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Riddit Form â€“ Riddit Homes</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    /* Copied styles from about-us.html */
    :root {
      --black: #000;
      --dark-gray: #222;
      --light-gray: #f5f5f5;
      --white: #fff;
      --accent: #61b458; /* Accent color for button */
      --header-bg: #1B1B1B;
      --transition: 0.3s ease;
    }
    * { margin:0; padding:0; box-sizing:border-box }
    body {
      font-family:'Montserrat',sans-serif;
      background:var(--light-gray);
      color:var(--dark-gray);
      overflow-x:hidden;
      line-height:1.6;
    }
    a { text-decoration:none; color:inherit }
    img { display:block; max-width:100% }

    /* Logo bar */
    .logo-top {
      background:var(--header-bg);
      text-align:center;
      padding:1rem;
      position:sticky;
      top:0; z-index:1002;
    }
    .logo-top img { width:128px }

    /* Header */
    header {
      position:sticky;
      top: 0; /* Adjust if logo bar height changes */
      z-index:1001;
      background:var(--header-bg);
      display:flex;
      align-items:center;
      padding:.75rem 1rem;
    }
    .menu-btn {
      background:none; border:none; cursor:pointer;
    }
    .menu-btn img { width:32px; height:32px }
    .spacer { flex:1 }

    /* Side menu */
    #side-menu {
      position:fixed; top:0; left:0; width:250px; height:100vh;
      background:var(--black);
      transform:translateX(-100%);
      transition:transform var(--transition);
      padding-top:1rem; z-index:2000;
    }
    #side-menu.open { transform:translateX(0) }
    .close-btn {
      background:none; border:none; color:#fff;
      font-size:1.5rem; cursor:pointer;
      position:absolute; top:.5rem; right:.5rem;
    }
    #side-menu nav {
      display:flex; flex-direction:column;
      gap:1rem; padding:1rem;
    }
    #side-menu nav a { color:#fff; font-weight:600 }

    /* Main content container */
    .container {
      max-width:1020px;
      margin:1.5rem auto;
      padding:1rem;
      background:var(--white);
      border-radius:8px;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden; /* Keep hidden as iframe handles scroll */
      text-align: center; /* Center button */
    }

     /* Added styles for the iframe wrapper */
    .iframe-wrapper {
        position: relative;
         height: 800px; /* Adjust height as needed */
        overflow: hidden;
        width: 100%;
        margin-top: 1rem; /* Add space above iframe */
    }

    /* Styles for the iframe itself */
    .iframe-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }

    /* NEW: Styles for the 'Make a Copy' button */
    .copy-button {
        display: inline-block; /* Allow margin auto centering */
        background-color: var(--accent);
        color: var(--white);
        padding: 0.8rem 1.5rem;
        border-radius: 5px;
        font-weight: 600;
        text-align: center;
        transition: background-color var(--transition);
        margin-top: 0.5rem; /* Space below heading */
        margin-bottom: 1rem; /* Space above iframe wrapper */
    }
    .copy-button:hover {
        background-color: #4a8c42; /* Darker shade of accent */
        color: var(--white); /* Ensure text stays white on hover */
    }

    /* Responsive */
    @media(max-width:1100px) {
      .container { margin:1rem; padding:.75rem; max-width: 95%; }
      .iframe-wrapper { height: 700px; }
    }
     @media(max-width:600px) {
       .iframe-wrapper { height: 600px; }
       .copy-button { padding: 0.6rem 1rem; font-size: 0.9rem;} /* Adjust button size */
     }

  </style>
</head>
<body>

  <div class="logo-top">
    <a href="/">
      <img src="images/rhd-logo.png" alt="Riddit Homes Logo">
    </a>
  </div>

  <header>
    <button class="menu-btn" onclick="toggleMenu()">
       <img src="icons/menu-icon.png" alt="Menu">
    </button>
    <div class="spacer"></div>
  </header>

  <div id="side-menu">
    <button class="close-btn" onclick="toggleMenu()">&times;</button>
    <nav>
       <a href="/">Home</a>
      <a href="/new-listings.html">New Listings</a>
      <a href="/kitchens.html">Kitchens</a>
      <a href="/return-policy.html">Return Policy</a>
      <a href="/contact-us.html">Contact</a>
      <a href="/about-us.html">About</a>
    </nav>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('side-menu').classList.toggle('open');
    }
  </script>

  <div class="container">
    <h1 style="text-align: center; margin-bottom: 1rem;">Riddit Form</h1>

    <a href="https://docs.google.com/document/d/1s5XptrXCgGcUgTYiudhCqeXYDhM1c6YwSfKDuQGd8mY/copy" class="copy-button" target="_blank">
      Click Here to Make a Copy of the Form
    </a>

    <div class="iframe-wrapper">
      <iframe
        src="https://docs.google.com/document/d/1s5XptrXCgGcUgTYiudhCqeXYDhM1c6YwSfKDuQGd8mY/preview?embedded=true"
        >
        Loading document...
      </iframe>
    </div>
  </div> </body>
</html>
